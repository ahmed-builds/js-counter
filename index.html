<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Ahmed Mohammed</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="oddEven"></div>
        <div id="counter">0</div>
        <div id="buttons">            
            <button class="decrement" id="decrementBtn" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
            <button class="reset" id="resetBtn" onclick="reset()">Reset</button>
            <button class="increment" id="incrementBtn" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
